<div class="gf-form-group">
    <div class="gf-form">
        <span class="gf-form-label width-13">Wavefront events query</span>
        <input type="text" class="gf-form-input" ng-model="ctrl.annotation.query" placeholder="events() query"/>
    </div>
    <div class="gf-form">
        <label class="gf-form-label width-13">
            Max events
            <info-popover mode="right">
                Maximum number of events to request (default is 100)
            </info-popover>
        </label>
        <input type="number" class="gf-form-input max-width-5" ng-model="ctrl.annotation.limit" placeholder="auto"/>
    </div>
</div>
